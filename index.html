<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main>
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button class="button profile__edit-button" type="button" aria-label="Редактировать"></button>
      </div>
      <button class="button profile__add-button" type="button" aria-label="Добавить фото"></button>
    </section>
    <section class="gallery" aria-label="Галерея">
      <ul class="gallery__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="button popup__close-button" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input name="name" type="text" class="popup__input popup__input_type_name" id="name" placeholder="Имя" maxlength="40" required>
        <input name="description" type="text" class="popup__input popup__input_type_description" id="description" placeholder="О себе" maxlength="200" required>
        <input type="submit" class="popup__save-button" value="Сохранить">
      </form>
    </div>
  </div>
  <template class="card-template">
    <li class="card">
      <img src="" alt="" class="card__image">
      <div class="card__description">
        <h2 class="card__name">
          
        </h2>
        <button class="button card__like-button" type="button" aria-label="Нравится"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
