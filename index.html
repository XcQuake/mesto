<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><div class="header__logo"></div></header><main class="main"><section class="profile"><div class="profile__avatar"><img src="images/avatar.bbe7c5b6093ec0273de1.jpg" alt="Аватар профиля" class="profile__avatar-image"></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__about">Исследователь океана</p><button class="button profile__edit-button" type="button" aria-label="Редактировать"></button></div><button class="button profile__add-button" type="button" aria-label="Добавить фото"></button></section><section class="gallery" aria-label="Галерея"><ul class="gallery__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__container"><button class="button popup__close-button" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" novalidate><label class="popup__field"><input name="name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__input-error name-error"></span></label> <label class="popup__field"><input name="about" class="popup__input popup__input_type_about" placeholder="О себе" minlength="2" maxlength="200" required> <span class="popup__input-error about-error"></span></label> <button class="button popup__confirm-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_card"><div class="popup__container"><button class="button popup__close-button" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" novalidate><label class="popup__field"><input name="name" class="popup__input popup__input_type_name" placeholder="Название" minlength="2" maxlength="30" required> <span class="name-error popup__input-error"></span></label> <label class="popup__field"><input name="link" type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" maxlength="250" required> <span class="popup__input-error link-error"></span></label> <button type="submit" class="button popup__confirm-button">Создать</button></form></div></div><div class="popup popup_type_image"><div class="popup__image-container"><button class="button popup__close-button" type="button" aria-label="Закрыть"></button><figure class="popup__figure"><img src="#" alt="#" class="popup__image"><figcaption class="popup__image-caption"></figcaption></figure></div></div><div class="popup popup_type_card-delete"><div class="popup__container"><form class="popup__form"><button class="button popup__close-button" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Вы уверены?</h2><button type="submit" class="button popup__confirm-button">Да</button></form></div></div><div class="popup popup_type_avatar"><div class="popup__container"><button class="button popup__close-button" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" novalidate><label class="popup__field"><input name="avatar" type="url" class="popup__input popup__input_type_avatar-link" placeholder="Ссылка на аватар" maxlength="250" required> <span class="popup__input-error avatar-error"></span></label> <button type="submit" class="button popup__confirm-button">Сохранить</button></form></div></div><template class="card-template"><li class="card"><img src="#" alt="#" class="card__image"> <button class="button card__delete-button card__delete-button_hidden" type="button" aria-label="Удалить"></button><div class="card__description"><h2 class="card__title"></h2><div class="card__like"><button class="button card__like-button" type="button" aria-label="Нравится"></button><div class="card__like-counter">0</div></div></div></li></template></body></html>
