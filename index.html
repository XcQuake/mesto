<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main>
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button class="button button_type_edit-profile" type="button" aria-label="Редактировать"></button>
      </div>
      <button class="button button_type_add"></button>
    </section>
    <section class="gallery">
      <ul class="gallery__list">
        <li class="gallery__item">
          <img src="./images/eiffel.jpg" alt="Эйфелева башня" class="gallery__image">
          <div class="gallery__description">
            <h2 class="gallery__name">Эйфелева башня</h2>
            <button class="button button_type_like" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="gallery__item">
          <img src="./images/notredame.jpg" alt="Собор Парижской Богоматери" class="gallery__image">
          <div class="gallery__description">
            <h2 class="gallery__name">Собор Парижской Богоматери</h2>
            <button class="button button_type_like" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="gallery__item">
          <img src="./images/louvre.jpg" alt="Лувр" class="gallery__image">
          <div class="gallery__description">
            <h2 class="gallery__name">Лувр</h2>
            <button class="button button_type_like" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="gallery__item">
          <img src="./images/paris2.jpg" alt="Париж, Франция" class="gallery__image">
          <div class="gallery__description">
            <h2 class="gallery__name">Париж</h2>
            <button class="button button_type_like" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="gallery__item">
          <img src="./images/moulinrouge.jpg" alt="Мулен Руж" class="gallery__image">
          <div class="gallery__description">
            <h2 class="gallery__name">Мулен Руж</h2>
            <button class="button button_type_like" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="gallery__item">
          <img src="./images/triomphe.jpg" alt="Триумфальная Арка" class="gallery__image">
          <div class="gallery__description">
            <h2 class="gallery__name">Триумфальная арка</h2>
            <button class="button button_type_like" type="button" aria-label="Поставить лайк"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="button button_type_popup-close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input name="name" type="text" class="popup__input popup__input_type_name" id="name" placeholder="Имя">
        <input name="description" type="text" class="popup__input popup__input_type_description" id="description" placeholder="О себе">
        <input type="submit" class="popup__save-button" value="Сохранить">
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
